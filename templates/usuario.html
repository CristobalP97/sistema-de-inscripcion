<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% load static tailwind_tags %}
    {% tailwind_css %}

        <div class="mx-auto max-w-screen-xl px-2 lg:px-12">

    </section> -->
    <!-- <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
        </div>
    </section> -->

    <section class="bg-white min-h-full  py-5">
        <div class=" flex flex-col items-center">
            <div class="w-full p-6 bg-white rounded-lg md:mt-0 sm:max-w-md :bg-gray-800 sm:p-8">
                <!-- Primera tarjeta -->
                <div class=" p-5 sm:p-6 items-start ">
                    <img alt="" src="../static/img-usuario/profile-user.png" class="mx-auto my-auto" />
                    <!-- <time datetime="2022-10-10" class="block text-xs text-gray-500"> 10th Oct 2022 </time> -->
                    <h3 class="mt-0.5 pt-3 text-lg text-gray-900 text-center">Director(a)</h3>
                    <h3 class="mt-0.5 text-lg text-gray-900 text-center">Milene Acosta</h3>
                    <div class="flex gap-1 p-2 justify-center">
                        <button class="bg-blue-500 p-2 rounded-lg text-white">Ver Registros</button>
                        <button class="bg-green-500 p-2 rounded-lg text-white">Boton</button>
                    </div>
                </div>
                <!-- form -->
                <div class="">
                    <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 text-center md:text-2xl">
                        Cambiar Contraseña
                    </h2>
                    <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Ingrese email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :focus:ring-blue-500 :focus:border-blue-500"
                                placeholder="name@company.com" required="" autocomplete="off">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Nueva
                                contraseña</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :focus:ring-blue-500 :focus:border-blue-500"
                                required="">
                        </div>
                        <div>
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirme
                                nueva contraseña</label>
                            <input type="confirm-password" name="confirm-password" id="confirm-password"
                                placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :focus:ring-blue-500 :focus:border-blue-500"
                                required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <a style="cursor: pointer;" id="registeruser"
                                class="text-sm font-medium text-primary-600 hover:underline ">Registro</a>
                            <a style="cursor: pointer;" id="loginuser"
                                class="text-sm font-medium text-primary-600 hover:underline ">Inicio de sesion</a>
                        </div>
                        <button type="submit"
                            class="w-full text-gray bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center :bg-primary-600 :hover:bg-primary-700 :focus:ring-primary-800">Establecer
                            contraseña</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
